<html>
  <head>
    <title>Mix2D</title>
    <script src="mix2d.js" type="text/javascript"></script>
  </head>
  <body>
    <form>
      <input type="text" id="funfunfun" value="x/50 + y/50" />
      <input type="button" onclick="update()" value="Update" />
    </form>
    <canvas id="yeswecanvas" height=512 width=512 />
    <script type="text/javascript">
      function update(){
        mix2d_draw("yeswecanvas", function(x, y) {
            return eval(document.getElementById("funfunfun").value);
            });
      };
    </script>
  </body>
</html>
